<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/4ca78f46c8.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>

  <div class="heading">
    <h1>DEMO WEBSITE</h1>
  </div>

  <marquee width="100%" direction="left" height="30px" bgcolor="#99DDCC">
    <strong>Hello Welcome To This Demo Website.</strong>
  </marquee>

  <div class="video">
    <h1>Ocean</h1>
    <video width="650" height="300" controls loop>
      <source src="videos/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="icon-box">
          <i class="fa-solid fa-briefcase"></i>
        </div>
        <p class="counter">150</p>
        <p>PROJECTS</p>
      </div>

      <div class="col-md-3">
        <div class="icon-box">
          <i class="fa-solid fa-users"></i>
        </div>
        <p class="counter">2000</p>
        <p>USERS</p>
      </div>

      <div class="col-md-3">
        <div class="icon-box">
          <i class="fa-solid fa-trophy"></i>
        </div>
        <p class="counter">100</p>
        <p>ACHIVEMENTS</p>
      </div>

      <div class="col-md-3">
        <div class="icon-box">
          <i class="fa-solid fa-star"></i>
        </div>
        <p class="counter">4700</p>
        <p>RATINGS</p>
      </div>
    </div>
  </div>

<!-- counter section -->

   <script src="jquery.counterup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script>
    jQuery(document).ready(function( $ )
{
    $('.counter').counterUp({
        delay: 10,
    time: 1000
    });
});
  </script>

</body>

</html>
